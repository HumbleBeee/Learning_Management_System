<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css">
</head>
<body>
  <div class="container">
    <form class="form" action="#" th:action="@{/nav/adduser}" method="POST" th:object="${user}">
      <h2>Register</h2>
      <p class="error-message" th:text="${error}"></p>
      <label for="username">Username</label>
      <input type="text" id="username" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      
      <label>Are you a:</label><br>
      <input type="radio" id="student" name="role" value="student" required>
      <label for="student">Student</label><br>
      <input type="radio" id="trainer" name="role" value="trainer" required>
      <label for="trainer">Trainer</label><br>
      
      <button type="submit" th:href="@{/nav/login}">Register</button>
      <p class="alternate">Already have an account? <a th:href="@{/nav/login}">Login here</a></p>
    </form>
  </div>
</body>
</html>
